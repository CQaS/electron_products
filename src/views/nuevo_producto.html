<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" name="name" id="nombreProducto" class="form-control" placeholder="Nombre Producto">
        </div>
        <div class="form-group">
            <input type="text" name="precio" id="precioProducto" class="form-control" placeholder="precio Producto">
        </div>
        <div class="form-group">
            <input type="text" name="descripcion" id="descripcionProducto" class="form-control"
                placeholder="descripcion Producto">
        </div>
        <button class="btn btn-primary btn-block">
            GUARDAR
        </button>
    </form>

    <script>
        const {
            ipcRenderer
        } = window.electron

        const form = document.querySelector('form')
        form.addEventListener('submit', e => {

            const nombreProducto = document.querySelector('#nombreProducto').value
            const precionProducto = document.querySelector('#precioProducto').value
            const descripcionProducto = document.querySelector('#descripcionProducto').value

            const nuevoProducto = {
                nombre: nombreProducto,
                precio: precionProducto,
                descrpcion: descripcionProducto
            }

            ipcRenderer.send('producto:nuevo', nuevoProducto)

            e.preventDefault();
        })
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
